<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Maths</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>
<body>
    <h1 class="heading">
        <img src="/assets/images/logo.png" alt="" class="logo"> Love Maths
    </h1>
    
    
    <div class="game-area">
        
        <div class="controls-area">
            <button class="btn btn--big btn--green">
                <i class="fas fa-plus">

                </i>
            </button>
            <button class="btn btn--big btn--blue">
                <i class="fas fa-minus">
                    
                </i>
            </button>
            <button class="btn btn--big btn--ornage">
                <i class="fas fa-times">
                    
                </i>
            </button>
            <button class="btn btn--big btn--red">
                <i class="fas fa-divide">
                    
                </i>
            </button>
        </div>
        
        <div class="question-area">
            <span class="operand-1">0</span>
            <span class="operator">x</span>
            <span class="operand-2">0</span>
            <span>=</span>
            <p class="answer-message">Enter Answer: </p>
            <input type="number" id="answer-box">
            <button class="btn btn--grey">Submit Answer</button>
        </div>

    </div>
    
    
    <div class="score-area">
        <p class="scores">
            Correct Answers: <span id="score">0</span>
        </p>
        <p class="scores">
            Incorrect Answers: <span id="incorrect">0</span>
        </p>
    </div>
</body>
</html>
